font_family      VictorMono Nerd Font Mono

font_size 14.0

disable_ligatures always

#: Scrollback
scrollback_lines 16384

#: Mouse 
copy_on_select yes
focus_follows_mouse yes

#: Terminal bell 
enable_audio_bell no

#: Window layout 
hide_window_decorations yes
resize_in_steps no
confirm_os_window_close 0
#
#: Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_title_template "{index}: {title}"

#: Color scheme 
foreground #c0b18b
background #101010
background_opacity .875

#: The color table 
color0 #000000
color8 #767676
#: black
color1 #ff5c57
# color1 #cc0403
color9 #f2201f
#: red
color2  #19cb00
color10 #23fd00
#: green
color3 #f3f99d
# color3  #cecb00
color11 #fffd00
#: yellow
color4  #57c7ff
# color4  #0d73cc
color12 #1a8fff
#: blue
color5 #ff6ac1
# color5  #cb1ed1
color13 #fd28ff
#: magenta
color6 #9aedfe
# color6  #0dcdcd
color14 #14ffff
#: cyan
color7 #f1f1f0
# color7  #dddddd
color15 #ffffff
#: white
