font:
  normal:
    family: "VictorMonoNFM"
    style: "Medium"
  bold:
    family: "VictorMonoNFM"
    style: "Bold"
  italic:
    family: "VictorMonoNFM"
    style: "Medium Oblique"
  bold_italic:
    family: "VictorMonoNFM"
    style: "Bold Oblique"
  size: 14.0

# window:
#   decorations: "None"

colors:
  normal:
    black:   "#393552"
    red:     "#eb6f92"
    green:   "#3e8fb0"
    yellow:  "#f6c177"
    blue:    "#9ccfd8"
    magenta: "#c4a7e7"
    cyan:    "#ea9a97"
    white:   "#e0def4"
  bright:
    black:   "#6e6a86"
    red:     "#eb6f92"
    green:   "#3e8fb0"
    yellow:  "#f6c177"
    blue:    "#9ccfd8"
    magenta: "#c4a7e7"
    cyan:    "#ea9a97"
    white:   "#e0def4"

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: "Beam" # see .bashrc, I use escape codes instead, so it does not reset when exiting from vim or similar
    blinking: "Always"
  vi_mode_style:
    shape: "Block"
    blinking: "Always"
  blink_interval: 300
  blink_timeout: 0

