[font]
normal      = { family="VictorMono NFM", style="Regular" }
bold        = { family="VictorMono NFM", style="SemiBold" }
italic      = { family="VictorMono NFM", style="Oblique" }
bold_italic = { family="VictorMono NFM", style="SemiBoldOblique" }
size = 14.0

# [window]
# decorations = "None"

[colors]
normal.black   = "#393552"
bright.black   = "#6e6a86"
normal.red     = "#eb6f92"
bright.red     = "#eb6f92"
normal.green   = "#3e8fb0"
bright.green   = "#3e8fb0"
normal.yellow  = "#f6c177"
bright.yellow  = "#f6c177"
normal.blue    = "#9ccfd8"
bright.blue    = "#9ccfd8"
normal.magenta = "#c4a7e7"
bright.magenta = "#c4a7e7"
normal.cyan    = "#ea9a97"
bright.cyan    = "#ea9a97"
normal.white   = "#e0def4"
bright.white   = "#e0def4"

[selection]
save_to_clipboard = true

[cursor]
style          = { shape="Beam",  blinking="Always" } # see .bashrc, I use escape codes instead, so it does not reset when exiting from vim or similar
vi_mode_style  = { shape="Block", blinking="Always" }
blink_interval = 300
blink_timeout  = 0

# [terminal]
# shell = { program = "tmux" }

[keyboard]
bindings = [
    { key="Escape", mods="Control", action="ToggleViMode" },
